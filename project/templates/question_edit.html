{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}
  Edit Question
{% endblock %}

{% block content %}
  <h1>Edit Question</h1>

  <form method="post" class="needs-validation" novalidate>
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
{% endblock %}
