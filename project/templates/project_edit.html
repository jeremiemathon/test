{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block title %}
  Edit Project
{% endblock %}
{% block content %}
  <h1>Edit Project</h1>
  <form method="post" class="needs-validation" novalidate>
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="hidden" name="pk" value="{{ project.id }}" />
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
{% endblock %}
